<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markdown Viewer (Web Version)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 10px 16px;
      font-size: 18px;
      font-weight: 600;
      color: #f1f5f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
    }
  </style>
  <script>
    // Minimal shim to prevent crashes when extension scripts expect chrome.*
    window.chrome = window.chrome || {};
    chrome.runtime = chrome.runtime || {};
    chrome.runtime.getURL = (p)=>p;
    chrome.runtime.sendMessage = ()=>{};
    chrome.runtime.connect = ()=>({onMessage:{addListener:()=>{}},postMessage:()=>{}});
    chrome.storage = {local:{get:(k,cb)=>cb&&cb({}),set:(o,cb)=>cb&&cb()}};
  </script>
</head>
<body>
  <header>Markdown Viewer (Web Version)</header>
  <!-- Load the popup UI just like in the extension -->
  <iframe src="popup/index.html" title="Markdown Viewer"></iframe>
</body>
</html>
